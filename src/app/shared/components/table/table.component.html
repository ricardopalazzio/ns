

<small>Pesquisa</small>
<div class="input-group">
    <div class="input-group-btn">
        <div class="btn-group" dropdown>
            <button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
                # <span class="caret"></span>
            </button>
            <ul *dropdownMenu class="dropdown-menu" role="menu">
              <li *ngFor="let column of columns" role="menuitem"><a class="dropdown-item" href="#">{{column.header}}</a></li>
            </ul>
          </div>
    </div><!-- /btn-group -->
    <input type="text" class="form-control" aria-label="...">
  </div><!-- /input-group -->

<div class="table-responsive ">
  <table class="table table-striped table-condensed">
    <thead class="thead-inverse">
      <tr>
        <th *ngFor="let column of columns">{{column.header}}
        <!-- <input type="text" #{{column.header}} class="form-control" *ngIf=enableFilter (keyup)="filterData({{column.header}}.value)"  placeholder="{{column.header}}" /> -->
      </th>
      </tr>
    </thead>

      <tr *ngFor="let row of getData()">
        <td *ngFor="let column of columns">{{row[column.value]}}</td>
        <td class="text-right"><button type="button" class="btn btn-info" >Editar</button>
        <button type="button" class="btn btn-danger">Excluir</button></td>
      </tr>

  </table>

  <nav aria-label="Page navigation">
      <ul class="pagination">
        <li>
          <a href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li>
          <a href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
</div>
